
services:
  mysql:
    image: mysql:8.0
    container_name: janssencrm-mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: Admin@1234
      MYSQL_DATABASE: janssencrm
      TZ: Africa/Cairo   # <- هنا ضيفنا المنطقة الزمنية
    ports:
      - "3306:3306"  # خارجي: داخلي
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - shared_network

  adminer:
    image: adminer:latest
    container_name: janssencrm-adminer
    restart: always
    ports:
      - "81:8080"
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - shared_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: janssencrm-phpmyadmin
    restart: always
    ports:
      - "82:80"
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1  # Allow connections to any MySQL server
      UPLOAD_LIMIT: 512M
    volumes:
      - phpmyadmin_data:/var/lib/phpmyadmin
    networks:
      - shared_network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: janssencrm-portainer
    restart: always
    ports:
      - "83:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    command: -H unix:///var/run/docker.sock

  backend:
    build:
      context: ./backend
    container_name: janssencrm-backend
    depends_on:
      - mysql
    ports:
      - "8081:8080"

  frontend:
    build:
      context: ./frontend
    container_name: janssencrm-frontend
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      # Optional: Set API URL for SSR if needed
      # NEXT_PUBLIC_API_URL: https://janssencrm.cloud
    ports:
      - "3000:3000"  # Changed from 80:3000 to avoid conflict with Caddy (which needs ports 80/443)

volumes:
  mysql_data:
  phpmyadmin_data:
  portainer_data:

networks:
  shared_network:
    name: shared_network
    driver: bridge
